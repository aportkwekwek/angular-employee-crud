<div class="">
    <main>
        <div class="jumbotron">
            <h1>Web Developer Examination</h1>
            <p>by Ron Erick Rodriguez</p>
        </div>
        <div class="container" style="text-align: center;">
            <h1>Add Employee</h1>
        </div>

        <div class="container" style="margin-top:30px;">
            <form [formGroup]='form' (ngSubmit)="addEmployee()"> 
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                        <input formControlName="firstname" type="text" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                        <input formControlName="lastname"  type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email" required ngModel>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input formControlName="age" type="text" class="form-control" placeholder="Age" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input formControlName="job_title" type="text" class="form-control" placeholder="Job Title" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <select formControlName="access_level" class="form-control" required>
                                <option>User</option>
                                <option>Super User</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <input formControlName="birth_date" type="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add Employee</button>
              </form>
        </div>
       
    </main>
</div>
